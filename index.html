<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ec3aeabf1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/calculator/index.js" type="module" defer></script>
    <script
      src="./scripts/calculator/Calculator.js"
      type="module"
      defer
    ></script>
    <script src="./scripts/clippboard.js" type="module" defer></script>
    <script src="./scripts/afterCalcActions.js" type="module" defer></script>
    <script
      src="./scripts/history/localStorage.js"
      type="module"
      defer
    ></script>
    <script src="./scripts/history/showHistory.js" type="module" defer></script>
    <title>Trade Assist</title>
  </head>

  <body>
    <!--Heading-->
    <header>
      <img
        id="logo"
        src="/mediaFiles/TA_Logo.png"
        alt="Trading Assist app Logo"
      />
      <nav>
        <ul class="nav-ul">
          <li id="appNv"><a href="./index.html" class="nav-link">app</a></li>
          <li id="blogNv"><a href="./blog.html" class="nav-link">blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!---------------App Container-------->
      <section id="appFrame">
        <h1>Risk/Reward Calculator</h1>
        <!-------- Position Calc History------>
        <button id="historyBtn" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="history-icon"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9L0 168c0 13.3 10.7 24 24 24l110.1 0c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24l0 104c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65 0-94.1c0-13.3-10.7-24-24-24z"
            />
          </svg>
        </button>
        <!------------ Base ----->
        <div class="section-container">
          <div class="input-container" id="balance_Container">
            <label class="input-label">*Balance:</label>
            <div class="lock-box">
              <input
                type="checkbox"
                id="lock_balance"
                class="lock-btn lock-balance"
              />
              <label for="lock_balance" class="lock-balance"></label>
            </div>
            <span class="input-span">
              <input
                type="number"
                id="balance"
                class="baseInput input-field"
                step="0.00000001"
                min="0"
                autocomplete="off"
                required
              />
            </span>
          </div>
          <div class="input-container" id="entryPrice_Container">
            <label class="input-label">*Entry Price:</label>
            <div class="lock-box">
              <input
                type="checkbox"
                id="lock_entryPrice"
                class="lock-btn lock-entryPrice"
              />
              <label for="lock_entryPrice" class="lock-entryPrice"></label>
            </div>
            <span class="input-span">
              <button type="button" class="copy-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="copy-icon"
                >
                  <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"
                  />
                </svg>
              </button>
              <input
                type="number"
                id="entryPrice"
                class="baseInput input-field copiable_value"
                autocomplete="off"
                required
              />
            </span>
          </div>
        </div>
        <!------------Risk ----->
        <div class="section-container">
          <div class="input-container" id="stopLoss_Container">
            <label class="input-label">Stop Loss:</label>
            <div class="lock-box">
              <input
                type="checkbox"
                id="lock_stopLoss"
                class="lock-btn lock-stopLoss"
              />
              <label for="lock_stopLoss" class="lock-stopLoss"></label>
            </div>
            <span class="input-span">
              <button type="button" class="copy-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="copy-icon"
                >
                  <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"
                  />
                </svg>
              </button>
              <input
                type="number"
                id="stopLoss"
                class="risk-input input-field copiable_value"
                autocomplete="off"
                placeholder="0"
              />
            </span>
          </div>
          <div class="output-container" id="riskPercentage_Container">
            <label class="output-label">Risk Percentage:</label>
            <span class="input-span">
              <input
                id="riskPercentage"
                class="risk-input output-field"
                type="number"
                placeholder="100"
                autocomplete="off"
              /><small class="symbol">%</small>
            </span>
          </div>
          <div class="percentage-amount-lockContainer">
            <div class="lock-box">
              <input
                type="checkbox"
                id="lock_riskPercentage"
                class="lock-btn lock-riskPercentage"
              />
              <label
                for="lock_riskPercentage"
                class="lock-riskPercentage"
              ></label>
            </div>
          </div>
          <div class="output-container" id="riskAmount_Container">
            <label class="output-label">Risk Amount:</label>
            <span class="input-span">
              <input type="number" class="risk-input output-field" />
            </span>
          </div>
        </div>
        <!------Profit ---->
        <div class="section-container">
          <div class="input-container" id="takeProfit_Container">
            <label class="input-label">Take Profit:</label>
            <div class="lock-box">
              <input
                type="checkbox"
                id="lock_takeProfit"
                class="lock-btn lock-takeProfit"
              />
              <label for="lock_takeProfit" class="lock-takeProfit"></label>
            </div>
            <span class="input-span">
              <button type="button" class="copy-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="copy-icon"
                >
                  <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"
                  />
                </svg>
              </button>
              <input
                type="number"
                id="takeProfit"
                class="profit-input input-field copiable_value"
                autocomplete="off"
              />
            </span>
          </div>
          <div class="output-container" id="profitPercentage_Container">
            <label class="output-label">Profit Percentage:</label>
            <span class="input-span">
              <input
                type="number"
                id="profitPercentage"
                step="0.1"
                min="0"
                class="profit-input output-field"
              /><samll class="symbol">%</samll>
            </span>
          </div>
          <div class="percentage-amount-lockContainer">
            <div class="lock-box">
              <input
                type="checkbox"
                id="lock_profitPercentage"
                class="lock-btn lock-profitPercentage"
              />
              <label
                for="lock_profitPercentage"
                class="lock-profitPercentage"
              ></label>
            </div>
          </div>
          <div class="output-container">
            <label class="output-label">Profit Amount:</label>
            <span class="input-span">
              <input type="number" class="profit-input output-field" />
            </span>
          </div>
        </div>
        <!--- Position-Size --->
        <div class="section-container">
          <div class="result-container" id="positionSize_Container">
            <label class="output-label">Position SIZE:</label>
            <span class="input-span">
              <button type="button" class="copy-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="copy-icon"
                >
                  <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"
                  />
                </svg>
              </button>
              <input type="number" class="sizeInput copiable_value" />
            </span>
          </div>
          <div class="result-container" id="minLeverage_Container">
            <label class="output-label">Min. Leverage: </label>
            <span class="input-span">
              <button type="button" class="copy-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="copy-icon"
                >
                  <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"
                  />
                </svg>
              </button>
              <input type="number" class="sizeInput copiable_value" /><small
                class="symbol"
                >x</small
              >
            </span>
          </div>
          <div class="result-container" id="r:R_Container">
            <label class="output-label">Risk/Reward Ratio: </label>
            <span class="input-span">
              <input type="number" class="sizeInput" />
              <small class="symbol">:1</small>
            </span>
          </div>
        </div>
        <div class="after-calc-actions">
          <button id="delete" disabled class="after-calcBtn">Delete</button>
          <button id="clear-all" class="after-calcBtn">Clear All</button>
          <button id="clear-position" class="after-calcBtn">Clear</button>
          <button id="save-position" disabled class="after-calcBtn">
            Save
          </button>
        </div>
      </section>
      <!------------- End of App ----------->
    </main>
  </body>
</html>
