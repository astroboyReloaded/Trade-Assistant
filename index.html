<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/ec3aeabf1a.js" crossorigin="anonymous"></script>
  <script src="./scripts/calculator.js" type="module" defer></script>
  <script src="./scripts/clippboard.js" type="module" defer></script>
  <script src="./scripts/saveToLS.js" type="module" defer></script>
  <script src="./scripts/history.js" type="module" defer></script>
  <title>Trading Assist</title>
</head>

<body>
  <main>
    <!--Heading-->
    <header>
      <img id="logo" src="/mediaFiles/TA_Logo.png" alt="Trading Assist app Logo" />
      <nav>
        <ul>
          <li id="appNv"><a href="./index.html">app</a></li>
          <li id="blogNv"><a href="./blog.html">blog</a></li>
        </ul>
      </nav>
    </header>
    <!---------------App Container-------->
    <section id="appFrame">
      <!------------Calc Grid ---------->
      <object id="calc">
        <h1 id="appTitle">Risk/Reward Calculator</h1>
        <!------------Risk Input ----->
        <div id="rskInput">
          <div id="ePCont" class="inptCont">
            <label id="ePLbl" for="eP" class="inptLbl">*Entry Price</label>
            <input type="number" class="copiable_value" id="eP" required />
            <button class="copyBtn">ðŸ“‹</button>
          </div>

          <div id="sLCont" class="inptCont">
            <label id="sLLbl" for="sL" class="inptLbl">*Stop Loss</label>
            <input type="number" class="copiable_value" id="sL" required />
            <button class="copyBtn">ðŸ“‹</button>
          </div>

          <div id="blncCont" class="inptCont">
            <label id="blncLbl" for="blnc" class="inptLbl">*Balance</label>
            <input type="number" id="blnc" required />
          </div>
          <div id="rskPrcCont" class="inptCont">
            <label id="rskPrcLbl" for="rskPrc" class="inptLbl">Risk Percentage</label>
            <input type="number" id="rskPrc" placeholder="100" />
            <p id="prcnt">%</p>
          </div>
          <div id="rskAmntCont" class="outptCont">
            <label id="rskAmntLbl" for="rskAmnt" class="otptLbl">Risk Amount:</label>
            <output id="rskAmnt"></output>
          </div>
        </div>
        <!------Take Profit Input ---->
        <div id="prftInput">
          <div id="prftInCont" class="inptCont">
            <label id="tPLbl" for="tP" class="inptLbl">Take Profit</label>
            <input type="number" class="copiable_value" id="tP" />
            <button class="copyBtn">ðŸ“‹</button>
          </div>

          <!----- Take Profit output --->
          <div id="prftAmntCont" class="outptCont">
            <label id="prftAmntLbl" for="prftAmnt" class="otptLbl">Profit Amount:</label>
            <output id="prftAmnt"></output>
          </div>
          <div id="prftPrcntgCont" class="outptCont">
            <label id="prftPrcntgLbl" for="prftPrcntg" class="otptLbl">Profit Percentage:</label>
            <output id="prftPrcntg"></output>
          </div>
        </div>
        <!---------------- Button ---->
        <div id="btnFlex">
          <button id="calculate">SIZE</button>
        </div>
        <!--- Position-Size-Output --->
        <div id="outptGrid">
          <div id="lvrgOtpt" class="outptCont">
            <label for="lvrg" id="lvrgLbl" class="otptLbl">Min. Leverage:
            </label>
            <output id="lvrg" class="copiable_value">1x</output>
            <button class="copyBtn">ðŸ“‹</button>
          </div>
          <div id="szOtpt" class="outptCont">
            <label for="SIZE" id="szLbl" class="otptLbl">Position SIZE:</label>
            <output id="SIZE" class="copiable_value">0.0</output>
            <button class="copyBtn">ðŸ“‹</button>
          </div>
          <div id="rRRtOtpt" class="outptCont">
            <label id="rRLbl" for="rRRt" class="otptLbl">Risk/Reward Ratio:
            </label>
            <output id="rRRt">:1</output>
          </div>
        </div>
        <div class="after-calc-actions">
          <button id="delete" class="after-calcBtn">Delete</button>
          <button id="clear-all" class="after-calcBtn">Clear All</button>
          <button id="clear-position" class="after-calcBtn">Clear</button>
          <button id="save-position" class="after-calcBtn">Save</button>
        </div>
      </object>
      <!-------- Position Calc History------>
      <span id="history"></span>
    </section>
    <!------------- End of App ----------->
  </main>
</body>

</html>
